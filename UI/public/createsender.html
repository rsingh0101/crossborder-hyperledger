<!DOCTYPE html>
<html>
<head>
  <title>Create Sender</title>
</head>
<body>
  <h1>Create Sender</h1>
  <form action="/createSender" method="post">
    <label for="senderaccountno">Sender Account No:</label>
    <input type="text" name="senderaccountno" id="senderaccountno" required><br>

    <label for="balance">Balance:</label>
    <input type="number" name="balance" id="balance" required><br>

    <label for="denomination">Denomination:</label>
    <input type="text" name="denomination" id="denomination" required><br>

    <input type="submit" value="Create">
  </form>
</body>
</html>
